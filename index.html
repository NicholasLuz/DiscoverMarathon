<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./maratona.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="srOnly">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Income Image">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="srOnly">Transações</h2>

            <a href="#" onclick="modalToggle()/*modal.open()*/" class="button new">+ Nova Transação</a>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>



    </main>

    <div class="modalOverlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="inputGroup">
                        <label class="srOnly" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="inputGroup">
                        <label class="srOnly" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" placeholder="0,00" step="0.01">
                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="inputGroup">
                        <label class="srOnly" for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="inputGroup actions">
                        <a href="#" onclick="modalToggle()/*modal.close()*/" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./maratona.js"></script>
</body>

</html>
